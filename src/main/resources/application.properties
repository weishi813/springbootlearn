server.port=8080
#server.servlet.context-path=/tes
#配置项目热部署
spring.devtools.restart.enabled=true
#spring.freemarker.cache=false
#spring.thymeleaf.cache=false
#设置Tomcat编码
server.tomcat.uri-encoding=UTF-8
#设置视图解析器路径
spring.mvc.view.prefix=/
#设置视图解析器后缀
spring.mvc.view.suffix=.html
#数据库配置
spring.datasource.url=jdbc:mysql://localhost:3306/shiroTest?serverTimezone=GMT%2B8&useUnicode=true&characterEncoding=utf-8
spring.datasource.username=root
spring.datasource.password=123456
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
# Single file max size
multipart.maxFileSize=100Mb
# All files max size
multipart.maxRequestSize=100Mb
#配置.xml文件路径
mybatis.mapper-locations=classpath:mapper/*.xml 
#配置模型路径
mybatis.config-location=classpath:mybatisConfig.xml

